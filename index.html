<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://static.thenounproject.com/png/5396166-200.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        <p id="message"><em>Want to play a round?</em></p>
        <p id="cards">Cards: </p>
        <p id="sum">Sum: </p>
        <button onclick="startGame()">START GAME</button>
        <button onclick="newCard()">NEW CARD</button>
        <p id="player"></p>
    </div>
    <script src="function.js"></script>
</body>
</html>
